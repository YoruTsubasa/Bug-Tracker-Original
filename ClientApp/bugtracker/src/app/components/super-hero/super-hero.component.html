<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Place</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.firstName}}</td>
      <td>{{hero.lastName}}</td>
      <td>{{hero.place}}</td>
    </tr>
  </tbody>
</table>
